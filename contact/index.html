<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us page</title>
    <link rel="icon" href="images/phone-regular-24.png" type="image/png" sizes="16x16">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--
        link our css file into our page for add colours and others-->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Contact">
        
        <h1>
            Contact Us
        </h1>
        
        
            <form action="#" class="form">
                <div class="maincontent">
                    <div>
                        <h2>
                            For any Details:  <br>
                        </h2>
                        <br>
                        <br>
                    </div>
                
                <div class="name">
                    <label for="text">FULL NAME</label>
                    <input type="text" required placeholder="FullName">
                    <label for="text">EMAIL ADDRESS</label>
                    <input type="text" required placeholder="Email">
                </div>
                
                <div class="subject">
                    <label for="text">SUBJECT</label>
                    <input type="text" required placeholder="Subject">                    
                </div>
                
                <div class="message">
                    <label for="textarea">MESSAGE</label>
                    <input type="textarea" required placeholder="Message">
                </div>
                <br>
                <button>
                    Send Message
                </button>
                
            </div>
            
                
            <div class="map-container">
                <iframe id="map" 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15651.99627756182!2d77.92502664999999!3d9.522616400000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1d0x3b07b19a555b7197%3A0x6b4518423403986a!2sAruppukkottai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1700625340632!5m2!1sen!2sin" 
                        width="700px" height="500px" style="border:0;" allowfullscreen="100%" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
                
            </form>
                
        
        
                
    </div>
    
    <div class="logos">
        <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15651.99627756182!2d77.92502664999999!3d9.522616400000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1d0x3b07b19a555b7197%3A0x6b4518423403986a!2sAruppukkottai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1700625340632!5m2!1sen!2sin" class="location-icon">
            <i class='bx bxs-map'></i>
            <p><b>Address:</b>123, ABC City, XYZ</p>
        </a>
        <a href="#" class="social-icon">
            <i class='bx bxs-phone' ></i><p>
                <b>Phone: </b>+12 345678910
            </p>
        </a>
        <a href="www.gmail.com" class="social-icon">
            <i class='bx bx-envelope'></i>
            <p>
                <b>Email: </b>ABC123@Email.com
            </p>
        </a>
        <a href="#" class="social-icon">
            <i class='bx bx-link-alt'></i>
            <p>
                <b>Website: </b>our web-page link
            </p>
        </a>
        
    </div>
    
</body>
</html>
